<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="Estilos_pagina_cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  </head>

  <body>

    <form id="formulario" method="post" action="ProcessaForm.php">

      <h1>Smart Money</h1><p>
      <h2>Cadastro</h2><p>

      <div class="col-12">
        <label for="nome">Nome Completo:</label>
        <input type="text" class="form-control" id="nome"
        placeholder="Digite seu nome:" required/>
      </div><p>

      <div class="col-12">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email"
        placeholder="Digite seu e-mail: " required/>
      </div><p>

      <div class="col-12">
        <label for="celular">Celular:</label>
        <input type="tel" class="form-control" id="celular"
        placeholder="Digite seu celular: " required />
      </div><p>


      <div class="col-12">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha"
        placeholder="Digite uma senha: " required/>
      </div><p>

      <div class="col-12">
        <label for="confirmaSenha">Confirme a senha:</label>
        <input type="password" class="form-control" id="confirmaSenha"
        placeholder="Repita a senha: " required/><p>
      </div><p>

      <div>
        <label ><input id="termos" type="checkbox" required>Li e aceito os termos de uso e política de privacidade</label><p>
      </div><p>

      <div id="cadastrar">
        <input type="submit" name="Cadastrar" value="Enviar dados" class="botaoCadastrar"><p>
      </div>

      <div id="jaCadastrado">
        <input type="button" name="jaCadastrado" value="Já sou cadastrado" class="botaoUser">
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
  crossorigin="anonymous"></script>
  </body>
</html>
